<h2 mat-dialog-title>Add todo</h2>

<mat-dialog-content>
  <p>What do you have to do?</p>
  <mat-form-field>
    <input matInput placeholder="Todo" [(ngModel)]="todo">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="todo">Accept</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
