<mat-selection-list>
  <mat-list-option *ngFor="let todo of todos | async" (click)="updateTodoSelectedStatus(todo)" [selected]="todo.selected">
    {{todo.detail}}
  </mat-list-option>
</mat-selection-list>

<button mat-mini-fab class="todo-list-fab" (click)="openCreateTodoDialog()">
  <mat-icon>add</mat-icon>
</button>
